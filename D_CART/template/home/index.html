{% include './header.html' %}
<!-- <div class="container-fluid"> -->
<div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/2000/2000/image/18a94de4db9ccc4f.jpg?q=50"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/2000/2000/image/8164e03767c276b7.jpeg?q=50"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/2000/2000/image/139cf181d98cdf97.jpg?q=50"
                class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<section>
    <div class="container-fluid my-3">
        <div class="row">
            <h4 class="fw-bold text-white mb-4">Top Rated</h4>
            <div class="col-12 m-auto">
                <div class="owl-carousel owl-theme">
                    {% for i in productDetails %}
                    <a href="{%url 'product'%}">
                        <div class="item mb-4">
                            <div class="card border-0 shadow">
                                <img src="{{i.image.url}}" alt="" class="card-img-top">
                                <div class="card-body">
                                    <div class="card-title text-center">
                                        <h5>{{i.name}}</h5>
                                        <h5 class="text-success fw-bold">Rs {{i.price}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid my-2">
        <div class="row">
            <h4 class="fw-bold text-white mb-4">New Products</h4>
            <div class="col-12 m-auto">
                <div class="owl-carousel owl-theme">
                    {% for i in productDetails %}
                    <a href="{%url 'product'%}">
                        <div class="item mb-4">
                            <div class="card border-0 shadow">
                                <img src="{{i.image.url}}" alt="" class="card-img-top">
                                <div class="card-body">
                                    <div class="card-title text-center">
                                        <h5>{{i.name}}</h5>
                                        <h5 class="text-success fw-bold">Rs {{i.price}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 15,
        nav: true,
        responsive: {
            0: {
                items: 1
            },
            200: {
                items: 2
            },
            400: {
                items: 3
            },
            800: {
                items: 4
            },
            1000: {
                items: 5
            },
            1200: {
                items: 6
            },
            1400: {
                items: 7
            }
        }
    })

    const myCarouselElement = document.querySelector('#carouselExampleFade')

    const carousel = new bootstrap.Carousel(myCarouselElement, {
        interval: 2000,
        touch: false
    })
</script>

</html>
